<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard - the Bag of Holding</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">the Bag of Holding</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Overview</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dashboard<span class="sr-only">(current)</span></a>
                </li>
        </div>
    </nav>
    <div class="banner"></div>
    <div class="container blocks mt-4 col-md-12">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Add Dice
            </div>
            <div class="card-body">
                <form onsubmit="return handleSubmit(this)">
                    <table>
                        <tr>
                            <td><input class="form-control" id="amount" type="number" name="amount"
                                    onkeydown="return numsOnly(event)" placeholder="Amount" min="0"></td>
                            <td>
                                <select
                                    class="mdb-select md-form colorful-select dropdown-primary btn btn-secondary dropdown-toggle"
                                    name="colour">
                                    <option value="" disabled selected>Colour</option>
                                    <option value="Red">Red</option>
                                    <option value="Orange">Orange</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Green">Green</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Purple">Purple</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Grey">Grey</option>
                                    <option value="Mixed">Mixed</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                            <td>
                                <select
                                    class="mdb-select md-form colorful-select dropdown-primary btn btn-secondary dropdown-toggle"
                                    name="material">
                                    <option value="" disabled selected>Material</option>
                                    <option value="Plastic">Plastic</option>
                                    <option value="Acrylic">Acrylic</option>
                                    <option value="Resin">Resin</option>
                                    <option value="Metal">Metal</option>
                                    <option value="Stone">Stone</option>
                                    <option value="Wood">Wood</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                            <td>
                                <select
                                    class="mdb-select md-form colorful-select dropdown-primary btn btn-secondary dropdown-toggle"
                                    name="type">
                                    <option value="" disabled selected>Type</option>
                                    <option value="Dice Set">Dice Set</option>
                                    <option value="D20">D20</option>
                                    <option value="D12">D12</option>
                                    <option value="D10">D10</option>
                                    <option value="D00">D00</option>
                                    <option value="D8">D8</option>
                                    <option value="D6">D6</option>
                                    <option value="D4">D4</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                            <td style="text-align:right; width:100%; padding:0;">
                                <input type="submit" class="btn btn-danger" value="Submit"></input>
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="mt-2 col-md-12">

        </div>
        <div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Colour</th>
                        <th scope="col">Material</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody onload="makeRequest()" id="dice_table">

                </tbody>
            </table>
            </form>
        </div>
    </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
</footer>

</html>
