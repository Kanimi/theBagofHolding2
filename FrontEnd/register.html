<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">the Bag of Holding</h3>
            </div>
        </header>
        <div class="container blocks mt-4"></div>
        <div class="center">
            <h2>Register</h2>
            <table>
                <form>
                    <tr>
                        <td>
                            <p>Username</p>
                        </td>
                        <td>
                            <input class="form-control" id="username" type="text" placeholder="Username" name="userid">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Password</p>
                        </td>
                        <td>
                            <input class="form-control" id="password" type="password" placeholder="Password"
                                name="pswrd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Repeat Password</p>
                        </td>
                        <td>
                            <input class="form-control" id="repeatpassword" type="password"
                                placeholder="Repeat Password" name="rptpswrd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Email</p>
                        </td>
                        <td>
                            <input class="form-control" id="email" type="text" placeholder="Email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Confirm Email</p>
                        </td>
                        <td>
                            <input class="form-control" id="confirmemail" type="text" placeholder="Confirm Email"
                                name="confirmemail">
                        </td>
                    </tr>
                </form>
            </table>
            <input class="btn btn-lg btn-secondary" type="button" onclick="redirect(this)" value="Back"
                href="index.html">
            <input class="btn btn-lg btn-secondary" type="button" href="register.html" value="Register"
                onclick="redirect(this)">
        </div>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>This page is not functional, demo purposes only.</p>
            </div>
        </footer>
    </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</footer>

</html>
